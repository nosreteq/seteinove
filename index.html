<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7i9 | Sistemas de Alta Performance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121619;
            --accent-color: #00e5e5;
            --text-main: #ffffff;
            --text-dim: #a0a0a5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* HEADER */
        header {
            padding: 2rem 8%;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo-svg {
            height: 40px;
            width: auto;
        }

        .divider {
            width: 1px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
        }

        .tagline {
            color: var(--text-main);
            font-weight: 400;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }

        /* NAVEGAÇÃO */
        nav {
            padding: 0 8%;
            display: flex;
            gap: 2.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 1rem;
        }

        nav a {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: 0.3s;
        }

        nav a:hover {
            opacity: 0.7;
        }

        /* HERO SECTION */
        .hero {
            padding: 6rem 8%;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            background: radial-gradient(circle at 40% 40%, rgba(0, 229, 229, 0.05) 0%, transparent 50%);
        }

        /* LOGO GIGANTE NO CENTRO */
        .hero-logo-large {
            width: 380px;
            margin-bottom: 2rem;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.1;
            max-width: 700px;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-dim);
            max-width: 650px;
            line-height: 1.6;
        }

        /* BOTÕES */
        .cta-area {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-top: 1rem;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: #000;
            padding: 0.8rem 2rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 700;
            transition: 0.3s;
        }

        .btn-primary:hover {
            box-shadow: 0 0 25px rgba(0, 229, 229, 0.4);
            transform: translateY(-2px);
        }

        .email-link {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            border-bottom: 1px solid transparent;
            transition: 0.3s;
        }

        .email-link:hover {
            border-bottom: 1px solid var(--accent-color);
        }

        /* RESPONSIVIDADE */
        @media (max-width: 768px) {
            header { flex-direction: column; align-items: flex-start; gap: 1rem; }
            .divider { display: none; }
            nav { flex-wrap: wrap; gap: 1rem; }
            .hero h1 { font-size: 2.2rem; }
            .hero-logo-large { width: 80%; }
        }
    </style>
</head>
<body>

    <header>
        <svg class="logo-svg" viewBox="0 0 160 50" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 10 H55 L35 45 H25 L40 18 H10 V10Z" fill="#00E5E5"/>
            <rect x="65" y="10" width="8" height="8" fill="#FFFFFF"/>
            <rect x="65" y="22" width="8" height="23" fill="#FFFFFF"/>
            <path d="M85 10 H120 V32 H95 V36 H120 V45 H85 V23 H110 V18 H85 V10Z" fill="#00E5E5"/>
        </svg>
        
        <div class="divider"></div>
        <span class="tagline">Sistemas de Alta Performance</span>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Serviços</a>
        <a href="#">Sobre</a>
        <a href="#">Portfolio</a>
        <a href="#">Contato</a>
    </nav>

    <main class="hero">
        <svg class="hero-logo-large" viewBox="0 0 160 50" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 10 H55 L35 45 H25 L40 18 H10 V10Z" fill="#00E5E5"/>
            <rect x="65" y="10" width="8" height="8" fill="#FFFFFF"/>
            <rect x="65" y="22" width="8" height="23" fill="#FFFFFF"/>
            <path d="M85 10 H120 V32 H95 V36 H120 V45 H85 V23 H110 V18 H85 V10Z" fill="#00E5E5"/>
        </svg>

        <h1>Engineering the Next Level of Software.</h1>
        <p>Desenvolvimento especializado em sistemas escaláveis, integrações de APIs financeiras e performance extrema para negócios digitais.</p>

        <div class="cta-area">
            <a href="mailto:contato@seteinove.com" class="btn-primary">Solicitar Projeto</a>
            <a href="mailto:contato@seteinove.com" class="email-link">contato@seteinove.com</a>
        </div>
    </main>

</body>
</html>
