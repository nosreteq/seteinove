<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7i9 | High Performance Systems</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --cyan: #00e5e5;
            --white: #ffffff;
            --gray: #8b949e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--white);
            line-height: 1.6;
        }

        /* HEADER RESPONSIVO */
        header {
            padding: 1.5rem 5%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .logo-svg {
            height: 35px;
            width: auto;
        }

        .divider {
            width: 1px;
            height: 25px;
            background: rgba(255, 255, 255, 0.2);
        }

        .tagline {
            font-size: 0.9rem;
            color: var(--white);
            font-weight: 400;
        }

        nav {
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            color: var(--cyan);
            text-decoration: none;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* HERO SECTION */
        .hero {
            padding: 5rem 5%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* O LOGO GIGANTE COM O "i" DE TRÊS PONTOS */
        .hero-logo {
            width: 100%;
            max-width: 400px;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.1;
        }

        p {
            font-size: 1.1rem;
            color: var(--gray);
            max-width: 600px;
            margin-bottom: 2.5rem;
        }

        .cta-group {
            display: flex;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .btn {
            background: var(--cyan);
            color: #000;
            padding: 0.8rem 2rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 700;
            transition: 0.3s;
        }

        .btn:hover {
            box-shadow: 0 0 20px rgba(0, 229, 229, 0.4);
        }

        .email {
            color: var(--cyan);
            text-decoration: none;
            font-size: 0.9rem;
        }

        /* MOBILE FIX */
        @media (max-width: 768px) {
            header { flex-direction: column; gap: 1rem; text-align: center; }
            .divider, nav { display: none; } /* Simplificado para mobile */
            .hero { text-align: left; padding-top: 3rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <svg class="logo-svg" viewBox="0 0 160 50" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 10 H50 L35 40 H25 L38 18 H10 V10Z" fill="#00E5E5"/>
                
                <rect x="65" y="10" width="8" height="8" fill="#00E5E5"/> <rect x="65" y="21" width="8" height="8" fill="#FFFFFF"/> <rect x="65" y="32" width="8" height="8" fill="#FFFFFF"/> <path d="M85 10 H120 V30 H95 V34 H120 V42 H85 V22 H110 V18 H85 V10Z" fill="#00E5E5"/>
            </svg>
            <div class="divider"></div>
            <span class="tagline">Sistemas de Alta Performance</span>
        </div>
        <nav>
            <a href="#">Serviços</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <main class="hero">
        <svg class="hero-logo" viewBox="0 0 160 50" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 10 H50 L35 40 H25 L38 18 H10 V10Z" fill="#00E5E5"/>
            <rect x="65" y="10" width="8" height="8" fill="#00E5E5"/>
            <rect x="65" y="21" width="8" height="8" fill="#FFFFFF"/>
            <rect x="65" y="32" width="8" height="8" fill="#FFFFFF"/>
            <path d="M85 10 H120 V30 H95 V34 H120 V42 H85 V22 H110 V18 H85 V10Z" fill="#00E5E5"/>
        </svg>

        <h1>Engineering the<br>Next Level of Software.</h1>
        <p>Desenvolvimento especializado em sistemas escaláveis, integrações de APIs financeiras e performance extrema.</p>

        <div class="cta-group">
            <a href="mailto:contato@seteinove.com" class="btn">Solicitar Projeto</a>
            <a href="mailto:contato@seteinove.com" class="email">contato@seteinove.com</a>
        </div>
    </main>

</body>
</html>
