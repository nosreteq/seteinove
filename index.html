<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7i9 | High Performance Systems</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f1115;
            --header-bg: #161a1f;
            --cyan: #00e5e5;
            --white: #ffffff;
            --text-gray: #949ba4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--white);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- CABEÇALHO --- */
        header {
            background-color: var(--header-bg);
            padding: 1.2rem 6%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .logo-svg {
            height: 42px;
            width: auto;
            display: block;
        }

        .vertical-line {
            width: 1px;
            height: 32px;
            background: rgba(255, 255, 255, 0.15);
        }

        .tagline {
            font-size: 0.95rem;
            color: var(--white);
            letter-spacing: 0.5px;
        }

        /* --- MENU HAMBÚRGUER --- */
        .hamburger-menu {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .hamburger-menu span {
            display: block;
            width: 28px;
            height: 2px;
            background-color: var(--cyan);
            border-radius: 2px;
        }

        /* --- SEÇÃO PRINCIPAL (HERO) --- */
        .hero-section {
            padding: 5rem 6%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 4rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .hero-content {
            flex: 1;
            min-width: 300px;
        }

        .hero-label {
            font-weight: 700;
            color: var(--white);
            margin-bottom: 1rem;
            display: block;
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            line-height: 1.1;
            margin-bottom: 1.5rem;
        }

        .hero-description {
            color: var(--text-gray);
            font-size: 1.15rem;
            max-width: 500px;
            margin-bottom: 3rem;
        }

        /* --- CAIXA DO LOGO (DIREITA) --- */
        .logo-box-right {
            flex: 1;
            background-color: #000000;
            padding: 5rem 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 6px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            min-width: 300px;
        }

        .logo-large {
            width: 100%;
            max-width: 420px;
            height: auto;
        }

        /* --- BOTÃO --- */
        .btn-cyan {
            background-color: var(--cyan);
            color: #000;
            padding: 1rem 2.5rem;
            text-decoration: none;
            font-weight: 700;
            border-radius: 4px;
            display: inline-block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-cyan:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 229, 229, 0.3);
        }

        /* --- RESPONSIVO --- */
        @media (max-width: 968px) {
            .hero-section {
                flex-direction: column;
                text-align: left;
            }
            .logo-box-right {
                order: -1;
                width: 100%;
                padding: 3rem 1rem;
            }
            .vertical-line, .tagline {
                display: none;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <svg class="logo-svg" viewBox="0 0 160 55" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 12 C10 8 12 6 16 6 H54 C58 6 60 8 60 12 C60 14 59 16 57 18 L38 46 C36 50 32 52 28 52 C24 52 20 50 18 46 C17 44 17 42 18 40 L30 22 H16 C12 22 10 20 10 16 V12Z" fill="#00E5E5"/>
                
                <rect x="72" y="8" width="12" height="12" rx="2" fill="#00E5E5"/> 
                <rect x="72" y="24" width="12" height="12" rx="2" fill="#FFFFFF"/> 
                <rect x="72" y="40" width="12" height="12" rx="2" fill="#FFFFFF"/> 
                
                <path fill-rule="evenodd" d="M128 6 C144 6 156 18 156 32 V44 C156 48 154 52 150 52 H106 C102 52 100 48 100 44 C100 40 102 38 106 38 H138 V32 C138 24 132 18 124 18 C116 18 110 24 110 32 C110 40 116 46 124 46 H128 V52 H124 C108 52 96 40 96 26 C96 12 108 6 124 6 H128Z" fill="#00E5E5"/>
            </svg>
            
            <div class="vertical-line"></div>
            <span class="tagline">High Performance Systems</span>
        </div>

        <div class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <main class="hero-section">
        <section class="hero-content">
            <span class="hero-label">Hero</span>
            <h1>Engineering the<br>Next Level of Software.</h1>
            <p class="hero-description">Especialistas em desenvolvimento de sistemas de alta performance e arquiteturas escaláveis.</p>
            
            <a href="mailto:contato@seteinove.com" class="btn-cyan">Solicitar Projeto</a>
        </section>

        <div class="logo-box-right">
            <svg class="logo-large" viewBox="0 0 160 55" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 12 C10 8 12 6 16 6 H54 C58 6 60 8 60 12 C60 14 59 16 57 18 L38 46 C36 50 32 52 28 52 C24 52 20 50 18 46 C17 44 17 42 18 40 L30 22 H16 C12 22 10 20 10 16 V12Z" fill="#00E5E5"/>
                
                <rect x="72" y="8" width="12" height="12" rx="2" fill="#00E5E5"/>
                <rect x="72" y="24" width="12" height="12" rx="2" fill="#FFFFFF"/>
                <rect x="72" y="40" width="12" height="12" rx="2" fill="#FFFFFF"/>
                
                <path fill-rule="evenodd" d="M128 6 C144 6 156 18 156 32 V44 C156 48 154 52 150 52 H106 C102 52 100 48 100 44 C100 40 102 38 106 38 H138 V32 C138 24 132 18 124 18 C116 18 110 24 110 32 C110 40 116 46 124 46 H128 V52 H124 C108 52 96 40 96 26 C96 12 108 6 124 6 H128Z" fill="#00E5E5"/>
            </svg>
        </div>
    </main>

</body>
</html>
