<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7i9 | High Performance Systems</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1d21;
            --header-bg: #121518;
            --cyan: #00e5e5;
            --white: #ffffff;
            --text-dim: #8b949e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--white);
            overflow-x: hidden;
        }

        /* HEADER */
        header {
            background-color: var(--header-bg);
            padding: 1rem 5%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .logo-svg {
            height: 38px;
            width: auto;
        }

        .v-divider {
            width: 1px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
        }

        .tagline {
            font-size: 0.95rem;
            color: var(--white);
            font-weight: 300;
        }

        /* NAV & HAMBURGER */
        .nav-menu {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-menu a {
            color: var(--cyan);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            transition: 0.3s;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
            background: none;
            border: 1px solid var(--cyan);
            border-radius: 4px;
            padding: 5px;
        }

        /* HERO SECTION */
        .container {
            padding: 5rem 5%;
            max-width: 1300px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 4rem;
        }

        .hero-content {
            flex: 1;
        }

        .hero-label {
            color: var(--white);
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: block;
        }

        h1 {
            font-size: clamp(2rem, 4vw, 3.2rem);
            line-height: 1.1;
            margin-bottom: 1.5rem;
        }

        .hero-desc {
            color: var(--text-dim);
            font-size: 1rem;
            max-width: 450px;
            margin-bottom: 3rem;
        }

        /* LOGO BOX (DIREITA) */
        .logo-display-box {
            flex: 1;
            background: #000;
            padding: 4rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .logo-large {
            width: 100%;
            max-width: 450px;
        }

        /* CTA GROUP */
        .cta-group {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .btn-cyan {
            background-color: var(--cyan);
            color: #000;
            padding: 0.8rem 1.8rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 700;
            transition: 0.3s;
        }

        .email-link {
            color: var(--cyan);
            text-decoration: none;
            font-size: 0.9rem;
            border-bottom: 1px solid transparent;
        }

        /* RESPONSIVIDADE */
        @media (max-width: 992px) {
            .container {
                flex-direction: column;
                text-align: center;
                padding-top: 3rem;
            }
            .hero-desc { margin: 0 auto 3rem auto; }
            .cta-group { justify-content: center; }
            .logo-display-box { order: -1; width: 100%; }
            .nav-menu { display: none; } /* Menu hamburguer entra aqui */
            .menu-toggle { display: block; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <svg class="logo-svg" viewBox="0 0 160 50" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 10 H50 L35 40 H25 L38 18 H10 V10Z" fill="#00E5E5"/>
                <rect x="65" y="10" width="8" height="8" fill="#00E5E5"/>
                <rect x="65" y="21" width="8" height="8" fill="#FFFFFF"/>
                <rect x="65" y="32" width="8" height="8" fill="#FFFFFF"/>
                <path d="M85 10 H120 V30 H95 V34 H120 V42 H85 V22 H110 V18 H85 V10Z" fill="#00E5E5"/>
            </svg>
            <div class="v-divider"></div>
            <span class="tagline">High Performance Systems</span>
        </div>

        <nav class="nav-menu">
            <a href="#">Services</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>

        <button class="menu-toggle">
            <svg width="25" height="25" viewBox="0 0 24 24" fill="none" stroke="#00e5e5" stroke-width="2">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
    </header>

    <main class="container">
        <section class="hero-content">
            <span class="hero-label">Hero</span>
            <h1>Engineering the Next Level of Software.</h1>
            <p class="hero-desc">Desenvolvimento especializado em sistemas escaláveis, integrações de APIs financeiras e performance extrema.</p>
            
            <div class="cta-group">
                <a href="#" class="btn-cyan">Solicitar Projeto</a>
                <a href="mailto:contato@seteinove.com" class="email-link">contato@seteinove.com</a>
            </div>
        </section>

        <div class="logo-display-box">
            <svg class="logo-large" viewBox="0 0 160 50" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 10 H50 L35 40 H25 L38 18 H10 V10Z" fill="#00E5E5"/>
                <rect x="65" y="10" width="8" height="8" fill="#00E5E5"/>
                <rect x="65" y="21" width="8" height="8" fill="#FFFFFF"/>
                <rect x="65" y="32" width="8" height="8" fill="#FFFFFF"/>
                <path d="M85 10 H120 V30 H95 V34 H120 V42 H85 V22 H110 V18 H85 V10Z" fill="#00E5E5"/>
            </svg>
        </div>
    </main>

</body>
</html>
